<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shelf List</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Shelf List</h1>
      <form autocomplete="off" id="book_form" class="form">
        <input type="text" id="id" class="form_control" placeholder="Id" />
        <input
          type="text"
          id="title"
          class="form_control"
          placeholder="Title"
        />
        <input
          type="text"
          id="author"
          class="form_control"
          placeholder="Author"
        />
        <input type="submit" value="Add to shelf" class="btn" />
      </form>
      <table>
     
          <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
      
        <tbody id="book_list"></tbody>
      </table>
    </main>
  </body>
  <script src="script.js"></script>
</html>
